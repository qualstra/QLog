5432server.port=${APP_PORT}

spring.application.name=app
spring.datasource.url=jdbc:postgresql://${QUALSTRAPOSTGRES_DBHOST}:${POSTGRESQL_PORT}/${POSTGRESQL_DB}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRESQL_USER}
spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
 
# Custom H2 Console URL
spring.jpa.show-sql=false

spring.jpa.hibernate.ddl-auto=none
#spring.data.rest.detection-strategy=annotated

spring.profiles.active=qualstra
jwt.secret=javainuse
jwt.get.token.uri=/authenticate

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

app.resourceFolder=/home/devserver/qualstra/resdir/
app.min_len = 0
app.max_len = 1000
app.prev_summary_count_chart = 5

eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOST}:${EUREKA_PORT}/eureka