<div th:fragment="section(sec)">
   <body>
      <table cellspacing="0">
         <tr>
            <td bgcolor="#CCCCCC" style="width: 80%;">
               <p class="s1"><b><u>25. CONCLUSION:</u></b></p>
            </td>
         </tr>
      </table>
      <br/>
      <div th:each="question, iterStat : ${sec.getQuestions()}">
         <!--<p class="s2"><b><u><span th:text="${question.questionText}"> </span></u></b></p> -->
         <div th:if="${iterStat.index == 0}">
         <p class="s3"> <span th:text="${question.getAnswerAttrib('remark')}"> </span> </p>
         </div>
         <div class="horizontal-line"></div>
         <div th:if="${iterStat.index == 1}">
         <p><span th:text="${question.questionText}"> </span>: <b> <span th:text="${question.getAnswerAttrib('remark')}"> </span> </b></p>
         
         
         </div>
      </div>
   </body>
</div>
